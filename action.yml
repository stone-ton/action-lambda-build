name: 'Action Lambda Build'
description: 'Build of lambda with Actions'
inputs:
  base_dir:
    description: 'Source directory'
    default: 'src'
  builder:
    description: 'Builder'
    default: 'esbuild'
  bundle:
    description: 'Activate bundle'
    default: 'true'
  functions:
    description: 'A .yml file where functions is configured'
    default: 'serverless.yml'
  external:
    description: 'External libs'
    default: '["aws-sdk"]'
  individually:
    description: 'Build individually functions'
    default: 'true'
  minify:
    description: 'Activate minify'
    default: 'true'
  outdir:
    description: 'Output directory'
    default: 'build'
  sourcemap:
    description: 'Activate sourcemap'
    default: 'true'
  three_shaking:
    description: 'Activate three_shaking'
    default: 'true'
  zip:
    description: 'Zip functions'
    default: 'true'
  loader:
    description: 'Add esbuild loaders'
    default: '{}'
  extensions:
    description: 'Add more filter files extensions, separate by comma, ex: "mjs,cjs,png"'
    default: ''
  static_path:
    description: 'Copy path to build'

runs:
  using: 'docker'
  image: 'Dockerfile'
