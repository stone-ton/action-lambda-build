on:
  push:
    branches:
      - master

name: Updating tags

jobs:
  deploy:
    name: update tag - v2
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: development
      - run: |
          git tag v2 -f
          git push origin v2 -f
